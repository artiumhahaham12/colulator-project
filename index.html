<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>

        </style>
</head>
<body>

    <div class="container m-0-auto p-3 d-grid grid gap-3 mt-3" style="width: 50vw;height: 700px;">
        <h1 class="text-center display-1">calculator</h1>
        <div class="row ">
            <div class="col-9"><input type="text" id="input" class="input h-100 w-100 border-secondary rounded"></div>
            <div class="col-3"><button class="btn btn-secondary btn-block w-100 h-100 fs-3 fw-900 border border-black" onclick="clearInput()">C</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput(1)">1</button></div>
            <div class="col"><button class="btn btn-primary w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput(2)">2</button></div>
            <div class="col"><button class="btn btn-primary w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput(3)">3</button></div>
            <div class="col"><button class="btn btn-warning w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput('/')">/</button></div>
        </div>
        <div class="row ">
            <div class="col"><button class="btn btn-primary w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput(4)">4</button></div>
            <div class="col"><button class="btn btn-primary w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput(5)">5</button></div>
            <div class="col"><button class="btn btn-primary w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput(6)">6</button></div>
            <div class="col"><button class="btn btn-warning w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput('*')">*</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput(7)">7</button></div>
            <div class="col"><button class="btn btn-primary w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput(8)">8</button></div>
            <div class="col"><button class="btn btn-primary w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput(9)">9</button></div>
            <div class="col"><button class="btn btn-warning w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput('-')">-</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput(0)">0</button></div>
            <div class="col"><button class="btn btn-primary w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput('.')">.</button></div>
            <div class="col"><button class="btn btn-success w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput('=')">=</button></div>
            <div class="col"><button class="btn btn-warning w-100 h-100 fs-3 fw-900 border border-black" onclick="fullTheInput('+')">+</button></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
</body>
</html>
